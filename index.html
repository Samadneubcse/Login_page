<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->

	<!-- Latest compiled JavaScript -->

	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	 <section id="login"> 
		<div class="container-fluid"> 
			<div class="container"> 
				<div class="row"> 
					<div class="col-lg-6 col-lg-offset-3"> 
						<div class="st"> 
							<h2>Explore DesignMNL Studio</h2>
						</div>
					</div>
				</div>
				<div class="row"> 
					<div class="col-lg-6 col-lg-offset-3"> 
						<div class="box"> 
							<h2> DesignMNI Freebies</h2>
							<p>Sign in</p>
							<input type="text" placeholder="Email address or username" class="inp"/>
							<input type="text" placeholder="Password" class="inp"/>
							<button class="btn btn-primary">Next</button>
							<p class="click">Forgot email/username or password? <span style="color:blue">Click here!</span></p>
							<hr  />
							<h3>New to DesignMNL?<span style="color:#6699ff"> Sign up now!</span></h3>
						</div>
						<h3 class="sign">Or sign in with</h3>
						<button class="btnn"><i class="fa fa-facebook"></i> Facebook</button>
					</div>
				</div>
			</div>
		</div>
	 </section>
</body>
